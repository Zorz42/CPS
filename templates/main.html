<html>

<head>
    <title>Home</title>
</head>

<body>
    <h1>Home</h1>
    <p>Welcome to our home page!</p>
    
    {%- if logged_in -%}
    
    <p>Welcome, {{ username }}!</p>
    <a href="/logout">Logout</a>
    
    {%- else -%}
    
    <a href="/login">Login</a>
    
    {%- endif -%}
    
    <h2>Contests</h2>
    {%- for (id, name) in contests -%}
        <a href="/contest/{{ id }}">{{ name }}</a><br>
    {%- endfor -%}

</body>

</html>
