<html>

<head>
    <title>Submission</title>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="https://jmblog.github.io/color-themes-for-google-code-prettify/themes/tomorrow-night-eighties.css">
    <link rel="stylesheet" href="/css/submission.css">
</head>

<body>

{% include "sidebar.html" %}

<div id="content">
    <h2>Code</h2>
    <div id="code-wrapper" class="element">
        <pre class="prettyprint element">{{ code }}</pre>
    </div>
    <h2>Verdict: {{ result }} {{ score }}</h2>
    <h2>Results</h2>
    {% for (points, result, tests) in subtasks %}
    <h3>Subtask {{ result }} {{ points }}</h3>
    <ul>
        {% for (result, time) in tests %}
        <li>test {{ result }} {{ time }}</li>
        {% endfor %}
    </ul>
    {% endfor %}

</div>

</body>

</html>
