<!DOCTYPE html>
<html>
<head>
    <title>Problem</title>
    <link rel="stylesheet" href="/css/edit_problem.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/score.css">
</head>

<body>

{% include "sidebar.html" %}

<div id="content">
    <a href="/contest/{{ contest_id }}/problem/{{ problem_id }}/" class="hoverable lighter element">Back</a>

    <form id="statement-form" method="post" action="/contest/{{ contest_id }}/edit_problem/{{ problem_id }}/" enctype="multipart/form-data">
        <input id="title" type="text" name="name" value="{{ problem_name }}" required>
        <textarea id="description" name="description" required>{{ problem_description }}</textarea>
        <input id="statement-save-button" type="submit" value="Save">
    </form>

</div>

</body>

</html>
